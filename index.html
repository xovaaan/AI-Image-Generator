<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Picture Generator By Sami</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <h1>AI Image Generator</h1>
    <p>Write Your Prompt Here</p>
    <form class="generator">
        <input type="text" name="" autocomplete="off" placeholder="Type Your Prompt..." id="prompt">
        <button type="button" class="generate">Generate</button>
    </form>
    <div class="result">
        <div class="loading">Generating By AI...</div>
        <div class="grid"></div>
   </div>

    <script src="script.js"></script>
</body>
</html>
